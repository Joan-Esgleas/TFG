adapter driver xlnx_pcie_xvc
transport select jtag
xlnx_pcie_xvc config 0000:09:00.0

jtag newtap sargantana cpu -irlen 5 -expected-id 0xb1aab07d
target create sargantana riscv -chain-position sargantana.cpu

gdb_report_data_abort enable
gdb_report_register_access_error enable

riscv expose_csrs 2288

init

halt
